<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</head>

<body>



    <header class="jumbotron">
        <div class="container">
            <h1 id="titrePrincipal" class="display-4">Inscription</h1>
        </div>
    </header>

    <form method="POST" class="container">

        <fieldset class="form-row">
            <legend class="col-12">Identité</legend>

            <p class="form-group  col-12 col-lg-6">
                <label>Prénom : </label>
                <input class="form-control" name="prenom" id="prenom" onchange="afficherNomPrenom();"
                    placeholder="Saisir votre prénom" required>
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Nom : </label>
                <input class="form-control" name="nom" id="nom" onchange="afficherNomPrenom();" required>
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Date de naissance : </label>
                <input class="form-control" name="dateNaissance" type="date">
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Pays de naissance : </label>
                <select class="form-control" name="pays">
                    <option>France</option>
                    <option>Allemagne</option>
                    <option>Belgique</option>
                    <option>Espagne</option>
                    <option>Suisse</option>
                </select>
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Ville : </label>
                <input class="form-control" name="ville" list="villeList">
                <datalist id="villeList">
                    <option>Paris</option>
                    <option>Lyon</option>
                    <option>Bordeaux</option>
                    <option>Nantes</option>
                    <option>Marseille</option>
                    <option>Mulhouse</option>
                </datalist>
            </p>

        </fieldset>

        <fieldset class="form-row">
            <legend class="col-12">Contact</legend>

            <p class="form-group  col-12 col-lg-6">
                <label>Email : </label>
                <input class="form-control" name="email" type="email">
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Téléphone : </label>
                <input class="form-control" name="tel" type="tel">
            </p>
        </fieldset>

        <fieldset class="form-row">
            <legend class="col-12 ">Sécurité</legend>

            <p class="form-group  col-12 col-lg-6">
                <label>Login : </label>
                <input class="form-control" name="login" type="text" required>
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Mot de passe : </label>
                <input class="form-control" name="mdp" type="password" required>
            </p>
        </fieldset>

        <fieldset class="form-row">
            <legend class="col-12">Préférences</legend>

            <p class="form-group  col-12 col-lg-6">
                <label>Commentaires : </label>
                <textarea class="form-control" name="comments" cols="50" rows="10"
                    placeholder="Saisir un commentaires à transmettre au Webmaster"></textarea>
            </p>

            <p class="form-group  col-12 col-lg-6">
                <label>Centre d'interets : </label>
                <input type="checkbox" name="interets" value="cinema"> Cinéma
                <input type="checkbox" name="interets" value="musique"> Musique
                <input type="checkbox" name="interets" value="sport"> Sport
                <input type="checkbox" name="interets" value="livres"> Livres
            </p>
        </fieldset>

        <p class="row">
            <input type="reset" class="btn btn-secondary btn-lg btn-block d-lg-none" value="R.A.Z.">
            <button type="submit" class="btn btn-primary btn-lg btn-block d-lg-none">S'inscrire</button>

            <input type="reset" class="btn btn-secondary d-none d-lg-inline" value="R.A.Z.">
            <button type="submit" class="btn btn-primary d-none d-lg-inline">S'inscrire</button>
        </p>

    </form>

</body>

</html>
